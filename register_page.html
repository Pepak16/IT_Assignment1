<!DOCTYPE html>
<html>
    <head>
        <title>Sign-up page</title>
        <script src="scripts/auth_script.js"></script>
    </head>
    <body>
        <center>
        <h1>Sign up</h1>
        <form action="succes_page.html" onsubmit="return signupUser()" method="post" >
                <label title="Two or more words, separated by whitespace." style="color: blue;">Username</label>
                <br> 
                <br>
                <input type="text" name="username" id="username"/> 
                <br>  
                <br>
                <label title="Password must contain 8 or more chars. At least one lower case char. At least one upper case char. At least one number." for="password" style="color: blue;">Password</label>
                <br> 
                <br>
                <input type="password" name="password" id="password"/> 
                <br>
                <br>
                <label title="Passwords must be the same." for="password" style="color: blue;">Confirm password</label>
                <br> 
                <br>
                <input type="password" name="password" id="confirm_password"/> 
                <br>
                <br>
                <input type="submit" name="Submit" id="submit" value="Sign up"/> 
                <br>
                <br>
                <input type="button" value="Go back" onclick="history.back()">
                <br>
                <br>
                <input type="button" onclick="location.href='index.html';" value="Back to homepage"/>
            </form> 
        </center>
    </body>
</html>
